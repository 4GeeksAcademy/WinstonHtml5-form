<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Html</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
<div class="container">
    
    <form class="row g-3 my-4 rounded border border-secondary rounded">
        <input class="form-control bg-body-secondary border fs-3 mt-0" type="text" value="Payment Form example" aria-label="readonly input example" readonly>    
        
        <div class="alert alert-danger" role="alert">
          Some Fields are missing
        </div>

        <div class="col-md-6">
          <label for="inputPasswordCard" class="form-label">Card #</label>
          <input type="password" class="form-control" id="inputPasswordCard" placeholder="XXXX-XXXX-XXXX-XXXX">
        </div>
        <div class="col-md-3">
          <label for="inputcvc" class="form-label">CVC #</label>
          <input type="cvc" class="form-control" id="inputcvc" placeholder="0000">
        </div>
        <div class="col-md-3">
            <label for="inputamount" class="form-label">Amount</label>
            <input type="amount" class="form-control" id="inputamount">
        </div>

        <div class="col-6">
            <label for="inputfirst" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputfirst">
        </div>
        <div class="col-6">
            <label for="inputlast" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputlast">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a State</option>
            <option value="1">Florida</option>
            <option value="2">Indiana</option>
            <option value="3">Illinois</option>
            <option value="4">Ohio</option>
            <option value="5">Georgia</option>
            <option value="6">California</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="col-6 d-flex flex-column">
            <label for="inlineRadioOptions" class="form-label">We accept: </label>
            <div class="p-1 me-auto bg-secondary text-white border border-secondary rounded">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">
                      <i class="fa-brands fa-cc-mastercard"></i>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">
                      <i class="fa-brands fa-cc-visa"></i>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio1">
                      <i class="fa-brands fa-cc-amex"></i>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                    <label class="form-check-label" for="inlineRadio2">
                      <i class="fa-brands fa-cc-diners-club"></i>
                    </label>
                </div>
                </div>
          </div>    
        <div class="col-6">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="6"></textarea>
          <p class="text-black-50 bg-white fs-6">Add any notes here.</p>
        </div>

        <div class="col-12 d-flex justify-content-end border border-secondary rounded p-2">
          <button type="submit" class="btn btn-secondary mx-2">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
